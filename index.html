<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Exam form for student</title>  
    <link rel="stylesheet" href="style.css">
</head>  
<body>  
    <h1>Exam Form</h1>  
    <form>
    <div>   
        <label for="name">Name</label>  
        <input type="text" id="name" placeholder="Enter your name" name="name" required>  
    </div>  
    <div>      
        <label for="class">Class</label>  
        <input type="number" id="class" placeholder="Enter your class" name="class" required>  
    </div>  
    <div>         
         <label for ="section">section</label>  
          <select id ="section" name="section" required>  
            <option value="disabled selected">select section</option>  
            <option value="A">A</option>  
            <option value="B">B</option>  
            <option value="C">C</option>  
          </select>  
    </div>  
    <div>   
        <label for="roll-number">Roll.no</label>  
        <input type="number" id="roll-number" placeholder="Enter your roll number" name="roll_number" required>  
    </div>  
    <div>        
       <label for="father-name">Father.name</label>    
       <input type="text" id="father-name" name="father_name" placeholder="Enter your father name" required>  
    </div>   
    <div>  
        <p>Have you paid the fee?</p>  
        <input type="radio" id="paid-yes" name="bill_paid">  
        <label for ="Yes">Yes</label>   
        <input type="radio" id="paid-no" name="bill_paid">  
        <label for ="No">No</label>  
    </div>  
<div>  
    <input type="checkbox" id="terms" name="terms" required>  
    <label for="terms">I agree to the exam rules & regulations</label>  
</div>        
    <div>  
        <button type="submit">Submit</button>  
    </div> 

    </form>

<!-- Completion message -->
<div id="completion-message" style="display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
  <h2 style="color: #090a0a; margin-bottom: 15px;">Exam Form Completed!</h2>
  <button onclick="goBack()" style="padding: 10px 20px; background: linear-gradient(135deg, #2563eb, #3b82f6); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem;">Go Back</button>
</div>

<!-- Link your JavaScript -->
<script src="script.js"></script>
</body>  
</html>
